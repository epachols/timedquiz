<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Trix Quick Quiz &copy;</title>

    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="d-flex justify-content-between px-3">
        <p>Total Score: <span id="totalScore"></span></p>
        <p>Time Left: <span id="timeLeft"></span></p>
    </nav>

    

    <div class="container w-60vw justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center justify-content-center" id="startBox">welcome to Code Crow's Quick Script Quiz
                    <form id="name-form" method="POST">
                        <input type="text" placeholder="Enter your name" id="name-text" />
                        <br>

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="quizContent"></div>
        </div>
        <div class="row justify-content-center"></div>
        <div class="row py-2 justify-content-center" id="scoreboard">
        </div>
        
    </div>

    <script src="./script.js"></script>

</body>
</html>

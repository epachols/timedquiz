<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Trix Quick Quiz &copy;</title>

    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="d-flex justify-content-between px-3">
        <p>Total Score: <span id="totalScore"></span></p>
        <p>Time Left: <span id="timeLeft"></span></p>
    </nav>

    

    <div class="container justify-content-center">
        <div class="row">
            <div class="col-md-6 px-1">
                <div class="card text-center justify-content-center" id="startBox">
                    <h4 class="my-4">Welcome to Code Crow's Quick Script Quiz</h4>
                    <hr>
                    <p class="px-5">You will be asked a series of (partially) Javascript related questions. Answer to the best of your abilities, good luck!
                        <br>
                        <br>Please let us know your name, so you may be immortalized in the Code Crow Score Sheet.
                        
                        
                        
                    </p>
                    <form class="my-3" id="name-form" method="POST">
                        <input type="text" placeholder="Enter your name" id="name-text" />
                        <br>

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 justify-content-center" id="quizContent"></div>
        </div>
        <div class="row justify-content-center"></div>
        <div class="row py-2 justify-content-center">
            <div class="col-md-6 my-4" id="scoreboard">
                <div class="row">
                    <button class="btn btn-lg bg-success" id="tryAgainBtn">Try Again?</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./script.js"></script>

</body>
</html>
